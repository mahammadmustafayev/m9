<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/m9-removebg-preview.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/payments.css">
    <title>m9-Payment</title>
</head>
<body>
    <div class="back">
        <div class="down">
            <a href="index.html">
                <i class="bi bi-arrow-left"></i> Geri Dön
            </a>
        </div>
    </div>
    <div class="fluid">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    <i class="bi bi-phone"></i> Mobil operatorlar
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <form>
                        
                        <div class="mb-3">
                          <label for="mobile" class="form-label">+994 999 99 99 nomresi medaxil edin:</label>
                          <input id="mobilInput" type="number" class="form-control" id="mobile">
                        </div>
                        
                        <button id="mobilPay" type="submit" class="btn btn-success">Ödə</button>
                      </form>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    <i class="bi bi-house"></i> Kommunal Xidmetler
                </button>
              </h2>
              <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <form>
                        
                        <div class="mb-3">
                          <label for="kommunal" class="form-label">Abunəçi kodunuz - 9999 9999 9999 9999</label>
                          <input id="communalInput" type="number" class="form-control" id="kommunal">
                        </div>
                        
                        <button id="communalPay" type="submit" class="btn btn-success">Ödə</button>
                      </form>
                </div>
              </div>
            </div>
          </div>
    </div>
    <div class="balance">
        <div class="value">
            <p>m9 balansim</p>
            <h1 id="balancePay"></h1>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/payment.js"></script>
</body>
</html>
