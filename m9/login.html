<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/m9-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>Login</title>
</head>
<body class="container">
    <div class="login">
        <div class="image">
            <img  draggable="false" class="picture" src="./assets/images/m9-removebg-preview.png" alt="">
        </div>
        <div class="passwordForm">
            <input type="number" maxlength="4"   class="form-text">
            <div class="remove">
                <i class="bi bi-eraser-fill"></i>
            </div>
        </div>
        <div class="numbers">
            <div class="number " id="nums">
                <span>1</span>
            </div>
            <div class="number" id="nums">
                <span>2</span>
            </div>
            <div class="number" id="nums">
                <span>3</span>
            </div>
            <div class="number" id="nums">
                <span>4</span>
            </div>
            <div class="number" id="nums">
                <span>5</span>
            </div>
            <div class="number" id="nums">
                <span>6</span>
            </div>
            <div class="number" id="nums">
                <span>7</span>
            </div>
            <div class="number" id="nums">
                <span>8</span>
            </div>
            <div class="number" id="nums">
                <span>9</span>
            </div>
        </div>
        <div class="submitArea">
            <div class="zero" id="nums">
                <span>0</span>
            </div>
            <div class="area" >
                <span>Submit</span>
            </div>
        </div>

    </div>
    <script src="./assets/js/app.js"></script>
</body>
</html>
